# Enable DEBUG level logging for development
logging.level.root=DEBUG
logging.level.com.example.AddressBook_Application=DEBUG

# Log output to console (Dev Mode)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log output to file
logging.file.name=logs/dev-application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


spring.datasource.url=${UC_DB_URL}
spring.datasource.username=${UC_DB_USER}
spring.datasource.password=${UC_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
